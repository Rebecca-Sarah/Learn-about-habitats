            <div class="left">

                    <h2>Contact Us</h2>
                    <label for="name" class="field"> Name </label>
                    <input type="text" id="name" required>

                    <label for="email" class="field"> Email </label>
                    <input type="email" id="email" required>

                    <label for="phone-number" class="field"> Phone number </label>

                    <input type="radio" id="donate" name="get-involved" value="donate" required>
                    <label for="both" class="help">Both</label>
                    <input type="checkbox" id="both" name="get-involved" value="both" required>
                </div>

                <input class="join-button" type="submit" value="Get involved">

                </div>
