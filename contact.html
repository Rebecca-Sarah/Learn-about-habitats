<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Information about how habitats around the world can be protected">
    <meta name="keywords" content="information, habitats, around the world, protected">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Protect Our Habitats</title>

    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/1a80b77d75.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 id="logo"> Protect Our Habitats</h1>
        <nav>
            <ul id="menu">
                <li> <a href="index.html">About <i class="fa-solid fa-house"></i></a></li>
                <li> <a href="habitats.html">Habitats <i class="fa-solid fa-circle-info"></i></a></li>
                <li> <a href="contact.html">Contact us <i class="fa-solid fa-phone"></i></a></li>
            </ul>
        </nav>
    </header>

    <div class="row" id="all-images">
        <div class="column" id="rainforest-image"></div>
        <div class="column" id="african-plains-image"></div>
        <div class="column" id="arctic-image"></div>
        <div class="column" id="kelp-image"></div>
    </div>


    <div id="form-container">
        <div id="bg"></div>
        <div id="form-section">
            <form action="https://formdump.codeinstitute.net/" method="POST">
                <div class="form-group">
                    <label for="name" class="field"> Name </label>
                    <input type="text" id="name" required>

                    <label for="email" class="field"> Email </label>
                    <input type="email" id="email" required>

                    <label for="phone-number" class="field"> Phone number </label>
                    <input type="text" id="phone-number" required>

                    <h2 class="help"> How would you like to help?</h2>
                    <label for="volunteer" class="help">Volunteer</label>
                    <input type="radio" id="volunteer" name="get-involved" value="volunteer">

                    <label for="donate" class="help">Donate</label>
                    <input type="radio" id="donate" name="get-involved" value="donate">

                    <label for="both" class="help">Both</label>
                    <input type="checkbox" id="both" name="get-involved" value="both">

                    <div class="text">
                        <textarea rows="4" cols="25" id="message" placeholder="Send us a message!"></textarea>
                    </div>

                    <input class="join-button" type="submit" value="Get involved">
                </div>
            </form>
        </div>
    </div>



    <footer class="footer">
        <h2>Get in touch</h2>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
</body>

</html>
