    <section class="form-section">
        <form method="post" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Get involved! <i class="fas-fa-heartbeat"></i></h2>
            <fieldset>
                <legend>Your details</legend>
            <label for="fname">First Name</label>
            <input class="text.input" id="fname" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input class="text.input" id="lname" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input class="text.input" type="email" id="email" name="email_address" required>
        </fieldset>
            
            <fieldset>
            <legend> How would you like to help?</legend>
            <label for="volunteer">Volunteer</label>
            <input type="radio" id="volunteer" name="get-involved" value="volunteer" required>
            <label for="donate">Donate</label>
            <input type="radio" id="donate" name="get-involved" value="donate" required>
            <label for="both">Both</label>
            <input type="checkbox" id="both" name="get-involved" value="both" required>
        </fieldset>
            
            <input class="join-button" type="submit" value="Get involved">
        </form>
    </section>
